<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート一覧 - Survey Monitor</title>
    <script>
        // Tailwind CSS CDN警告を完全に抑制
        (function() {
            const originalWarn = console.warn;
            const originalError = console.error;
            
            console.warn = function(message) {
                if (typeof message === 'string' && 
                    (message.includes('cdn.tailwindcss.com should not be used in production') ||
                     message.includes('Tailwind CSS'))) {
                    return; // この警告を無視
                }
                originalWarn.apply(console, arguments);
            };
            
            console.error = function(message) {
                if (typeof message === 'string' && 
                    (message.includes('cdn.tailwindcss.com should not be used in production') ||
                     message.includes('Tailwind CSS'))) {
                    return; // このエラーを無視
                }
                originalError.apply(console, arguments);
            };
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .category-filter {
            transition: all 0.3s ease;
        }
        
        .category-filter:hover {
            transform: scale(1.05);
        }
        
        .survey-card {
            transition: all 0.3s ease;
        }
        
        .survey-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .completed-badge {
            background: linear-gradient(45deg, #10b981, #059669);
        }
        
        .points-glow {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-white hover:text-blue-200 transition-colors">
                        <i class="fas fa-chart-line mr-2"></i>Survey Monitor
                    </a>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="text-white hover:text-blue-200 font-medium transition-colors">ホーム</a>
                    <a href="/surveys.html" class="text-white font-medium">アンケート一覧</a>
                    <a href="/dashboard.html" class="text-white hover:text-blue-200 font-medium transition-colors">ダッシュボード</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <div class="user-info hidden">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-user-circle text-white"></i>
                            <span class="text-white" id="userName">ユーザー名</span>
                            <span class="text-blue-200" id="userPoints">(0pt)</span>
                        </div>
                    </div>
                    <a href="/login.html" class="login-link text-white hover:text-blue-200 font-medium transition-colors">ログイン</a>
                    <a href="/register.html" class="login-link bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50 transition-all hover-lift font-semibold">新規登録</a>
                    <button class="logout-btn hidden bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors" onclick="logout()">
                        ログアウト
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">アンケート一覧</h1>
            <p class="text-xl text-gray-600">興味のあるアンケートを選んで、ポイントを獲得しましょう</p>
        </div>

        <!-- Stats Bar -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="text-center">
                    <div class="text-3xl font-bold text-blue-600 mb-2" id="totalSurveys">0</div>
                    <div class="text-gray-600">利用可能なアンケート</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-green-600 mb-2" id="completedSurveys">0</div>
                    <div class="text-gray-600">完了済み</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-purple-600 mb-2" id="totalPoints">0</div>
                    <div class="text-gray-600">獲得ポイント</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-orange-600 mb-2" id="avgTime">0分</div>
                    <div class="text-gray-600">平均回答時間</div>
                </div>
            </div>
        </div>

        <!-- Category Navigation -->
        <div class="mb-8">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">カテゴリー</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <a href="/category.html?category=all" class="category-card bg-blue-500 text-white p-6 rounded-lg text-center hover:bg-blue-600 transition-all hover-lift">
                    <i class="fas fa-th-large text-2xl mb-2"></i>
                    <div class="font-semibold">すべて</div>
                    <div class="text-sm opacity-90" id="allCount">8件</div>
                </a>
                <a href="/category.html?category=テクノロジー" class="category-card bg-blue-500 text-white p-6 rounded-lg text-center hover:bg-blue-600 transition-all hover-lift">
                    <i class="fas fa-laptop-code text-2xl mb-2"></i>
                    <div class="font-semibold">テクノロジー</div>
                    <div class="text-sm opacity-90" id="techCount">2件</div>
                </a>
                <a href="/category.html?category=ショッピング" class="category-card bg-green-500 text-white p-6 rounded-lg text-center hover:bg-green-600 transition-all hover-lift">
                    <i class="fas fa-shopping-cart text-2xl mb-2"></i>
                    <div class="font-semibold">ショッピング</div>
                    <div class="text-sm opacity-90" id="shoppingCount">2件</div>
                </a>
                <a href="/category.html?category=ビジネス" class="category-card bg-purple-500 text-white p-6 rounded-lg text-center hover:bg-purple-600 transition-all hover-lift">
                    <i class="fas fa-briefcase text-2xl mb-2"></i>
                    <div class="font-semibold">ビジネス</div>
                    <div class="text-sm opacity-90" id="businessCount">1件</div>
                </a>
                <a href="/category.html?category=ライフスタイル" class="category-card bg-pink-500 text-white p-6 rounded-lg text-center hover:bg-pink-600 transition-all hover-lift">
                    <i class="fas fa-heart text-2xl mb-2"></i>
                    <div class="font-semibold">ライフスタイル</div>
                    <div class="text-sm opacity-90" id="lifestyleCount">1件</div>
                </a>
                <a href="/category.html?category=エンターテイメント" class="category-card bg-yellow-500 text-white p-6 rounded-lg text-center hover:bg-yellow-600 transition-all hover-lift">
                    <i class="fas fa-gamepad text-2xl mb-2"></i>
                    <div class="font-semibold">エンターテイメント</div>
                    <div class="text-sm opacity-90" id="entertainmentCount">1件</div>
                </a>
                <a href="/category.html?category=ヘルスケア" class="category-card bg-red-500 text-white p-6 rounded-lg text-center hover:bg-red-600 transition-all hover-lift">
                    <i class="fas fa-heartbeat text-2xl mb-2"></i>
                    <div class="font-semibold">ヘルスケア</div>
                    <div class="text-sm opacity-90" id="healthcareCount">1件</div>
                </a>
            </div>
        </div>

        <!-- Surveys Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="surveysGrid">
            <!-- Surveys will be loaded here -->
        </div>

        <!-- Empty State -->
        <div class="text-center py-12 hidden" id="emptyState">
            <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">アンケートが見つかりません</h3>
            <p class="text-gray-600">選択したカテゴリーにはアンケートがありません</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Survey Monitor. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/survey.js"></script>
    <script>
        let currentCategory = 'all';
        let surveys = [];

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            setupCategoryClickListeners();
        });

        function initializePage() {
            // 認証チェック
            if (!window.authManager.currentUser) {
                alert('ログインが必要です');
                window.location.href = '/login.html';
                return;
            }

            // UI更新
            window.authManager.updateUI();
            updateUserInfo();
            
            // アンケート一覧読み込み
            loadSurveys();
            updateStats();
            updateCategoryCounts();
        }

        function updateUserInfo() {
            const user = window.authManager.currentUser;
            if (user) {
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userPoints').textContent = `(${user.points}pt)`;
            }
        }

        function loadSurveys() {
            const user = window.authManager.currentUser;
            const allSurveys = window.surveyManager.getSurveys();
            const completedSurveys = window.surveyManager.getUserCompletedSurveys(user.id);
            const completedIds = completedSurveys.map(response => response.surveyId);

            // カテゴリーフィルター適用
            let filteredSurveys = allSurveys;
            if (currentCategory !== 'all') {
                filteredSurveys = allSurveys.filter(survey => survey.category === currentCategory);
            }

            surveys = filteredSurveys;
            renderSurveys(filteredSurveys, completedIds);
        }

        function renderSurveys(surveysToRender, completedIds) {
            const grid = document.getElementById('surveysGrid');
            const emptyState = document.getElementById('emptyState');

            if (surveysToRender.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            grid.innerHTML = surveysToRender.map(survey => {
                const isCompleted = completedIds.includes(survey.id);
                const categoryColors = {
                    'テクノロジー': 'bg-blue-100 text-blue-800',
                    'ショッピング': 'bg-green-100 text-green-800',
                    'ビジネス': 'bg-purple-100 text-purple-800',
                    'ライフスタイル': 'bg-pink-100 text-pink-800'
                };

                return `
                    <div class="survey-card bg-white rounded-xl shadow-lg overflow-hidden">
                        <img src="${survey.image}" alt="${survey.title}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-3">
                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${categoryColors[survey.category] || 'bg-gray-100 text-gray-800'}">
                                    ${survey.category}
                                </span>
                                ${isCompleted ? '<span class="completed-badge px-3 py-1 rounded-full text-xs font-semibold text-white"><i class="fas fa-check mr-1"></i>完了済み</span>' : ''}
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">${survey.title}</h3>
                            <p class="text-gray-600 text-sm mb-4">${survey.description}</p>
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center space-x-4 text-sm text-gray-500">
                                    <span><i class="fas fa-clock mr-1"></i>${survey.estimatedTime}分</span>
                                    <span><i class="fas fa-question-circle mr-1"></i>${survey.questions.length}問</span>
                                </div>
                                <span class="text-lg font-bold text-green-600 points-glow">${survey.points}pt</span>
                            </div>
                            <button onclick="${isCompleted ? 'viewResults' : 'startSurvey'}('${survey.id}')" 
                                    class="w-full ${isCompleted ? 'bg-gray-500 hover:bg-gray-600' : 'bg-blue-600 hover:bg-blue-700'} text-white py-2 px-4 rounded-lg transition-colors font-semibold">
                                ${isCompleted ? '<i class="fas fa-eye mr-2"></i>結果を見る' : '<i class="fas fa-play mr-2"></i>回答する'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function startSurvey(surveyId) {
            window.location.href = `/survey.html?id=${surveyId}`;
        }

        function viewResults(surveyId) {
            alert('結果表示機能は準備中です');
        }

        function updateStats() {
            const user = window.authManager.currentUser;
            const allSurveys = window.surveyManager.getSurveys();
            const completedSurveys = window.surveyManager.getUserCompletedSurveys(user.id);
            
            document.getElementById('totalSurveys').textContent = allSurveys.length;
            document.getElementById('completedSurveys').textContent = completedSurveys.length;
            document.getElementById('totalPoints').textContent = user.points;
            document.getElementById('avgTime').textContent = '6.5分';
        }

        function updateCategoryCounts() {
            const allSurveys = window.surveyManager.getSurveys();
            
            // 各カテゴリーのアンケート数を計算
            const counts = {
                'all': allSurveys.length,
                'テクノロジー': allSurveys.filter(s => s.category === 'テクノロジー').length,
                'ショッピング': allSurveys.filter(s => s.category === 'ショッピング').length,
                'ビジネス': allSurveys.filter(s => s.category === 'ビジネス').length,
                'ライフスタイル': allSurveys.filter(s => s.category === 'ライフスタイル').length,
                'エンターテイメント': allSurveys.filter(s => s.category === 'エンターテイメント').length,
                'ヘルスケア': allSurveys.filter(s => s.category === 'ヘルスケア').length
            };

            // カウントを更新
            document.getElementById('allCount').textContent = `${counts.all}件`;
            document.getElementById('techCount').textContent = `${counts.テクノロジー}件`;
            document.getElementById('shoppingCount').textContent = `${counts.ショッピング}件`;
            document.getElementById('businessCount').textContent = `${counts.ビジネス}件`;
            document.getElementById('lifestyleCount').textContent = `${counts.ライフスタイル}件`;
            document.getElementById('entertainmentCount').textContent = `${counts.エンターテイメント}件`;
            document.getElementById('healthcareCount').textContent = `${counts.ヘルスケア}件`;
        }

        // カテゴリーボタンのクリックイベントを設定
        function setupCategoryClickListeners() {
            const categoryCards = document.querySelectorAll('.category-card');
            console.log('Found category cards:', categoryCards.length);
            
            categoryCards.forEach((card, index) => {
                console.log(`Setting up listener for card ${index}:`, card.href);
                
                card.addEventListener('click', function(e) {
                    console.log('Category card clicked:', this.href);
                    console.log('Category card text:', this.textContent.trim());
                    
                    // リンクの動作を確認
                    const href = this.getAttribute('href');
                    console.log('Navigating to:', href);
                    
                    // デフォルトのリンク動作を許可
                    // 必要に応じてここで追加の処理を行う
                });
            });
        }

        function logout() {
            window.authManager.logout();
            window.location.href = '/';
        }
    </script>
</body>
</html>
