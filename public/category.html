<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">カテゴリー - Survey Monitor</title>
    <script>
        // Tailwind CSS CDN警告を完全に抑制
        (function() {
            const originalWarn = console.warn;
            const originalError = console.error;
            
            console.warn = function(message) {
                if (typeof message === 'string' && 
                    (message.includes('cdn.tailwindcss.com should not be used in production') ||
                     message.includes('Tailwind CSS'))) {
                    return; // この警告を無視
                }
                originalWarn.apply(console, arguments);
            };
            
            console.error = function(message) {
                if (typeof message === 'string' && 
                    (message.includes('cdn.tailwindcss.com should not be used in production') ||
                     message.includes('Tailwind CSS'))) {
                    return; // このエラーを無視
                }
                originalError.apply(console, arguments);
            };
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .survey-card {
            transition: all 0.3s ease;
        }
        
        .survey-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .category-header {
            background: linear-gradient(135deg, var(--category-color), var(--category-color-dark));
        }
        
        .category-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-white hover:text-blue-200 transition-colors">
                        <i class="fas fa-chart-line mr-2"></i>Survey Monitor
                    </a>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="text-white hover:text-blue-200 font-medium transition-colors">ホーム</a>
                    <a href="/surveys.html" class="text-white hover:text-blue-200 font-medium transition-colors">アンケート一覧</a>
                    <a href="/dashboard.html" class="text-white hover:text-blue-200 font-medium transition-colors">ダッシュボード</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <div class="user-info hidden">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-user-circle text-white"></i>
                            <span class="text-white" id="userName">ユーザー名</span>
                            <span class="text-blue-200" id="userPoints">(0pt)</span>
                        </div>
                    </div>
                    <a href="/login.html" class="login-link text-white hover:text-blue-200 font-medium transition-colors">ログイン</a>
                    <a href="/register.html" class="login-link bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50 transition-all hover-lift font-semibold">新規登録</a>
                    <button class="logout-btn hidden bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors" onclick="logout()">
                        ログアウト
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Category Header -->
    <div class="category-header text-white py-16" id="categoryHeader">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="category-icon mx-auto">
                <i id="categoryIcon" class="fas fa-th-large text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl md:text-6xl font-bold mb-4" id="categoryTitle">カテゴリー</h1>
            <p class="text-xl md:text-2xl mb-8 opacity-90" id="categoryDescription">興味のあるアンケートを選んで、ポイントを獲得しましょう</p>
            <div class="text-lg opacity-80" id="categoryStats">
                <span id="surveyCount">0</span>件のアンケートが利用可能
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Breadcrumb -->
        <nav class="mb-8">
            <ol class="flex items-center space-x-2 text-sm text-gray-600">
                <li><a href="/" class="hover:text-blue-600">ホーム</a></li>
                <li><i class="fas fa-chevron-right text-xs"></i></li>
                <li><a href="/surveys.html" class="hover:text-blue-600">アンケート一覧</a></li>
                <li><i class="fas fa-chevron-right text-xs"></i></li>
                <li class="text-gray-900 font-medium" id="breadcrumbCategory">カテゴリー</li>
            </ol>
        </nav>

        <!-- Surveys Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="surveysGrid">
            <!-- Surveys will be loaded here -->
        </div>

        <!-- Empty State -->
        <div class="text-center py-12 hidden" id="emptyState">
            <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">アンケートが見つかりません</h3>
            <p class="text-gray-600">このカテゴリーにはアンケートがありません</p>
            <a href="/surveys.html" class="mt-4 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                すべてのアンケートを見る
            </a>
        </div>

        <!-- Back to Categories -->
        <div class="text-center mt-12">
            <a href="/surveys.html" class="inline-flex items-center bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                カテゴリー一覧に戻る
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Survey Monitor. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/survey.js"></script>
    <script>
        let currentCategory = 'all';
        let surveys = [];

        // カテゴリー設定
        const categoryConfig = {
            'テクノロジー': {
                title: 'テクノロジー',
                description: '最新のテクノロジーとデジタル技術に関するアンケート',
                icon: 'fas fa-laptop-code',
                color: '#3B82F6',
                colorDark: '#1E40AF'
            },
            'ショッピング': {
                title: 'ショッピング',
                description: 'オンラインショッピングと買い物に関するアンケート',
                icon: 'fas fa-shopping-cart',
                color: '#10B981',
                colorDark: '#047857'
            },
            'ビジネス': {
                title: 'ビジネス',
                description: '働き方とビジネス環境に関するアンケート',
                icon: 'fas fa-briefcase',
                color: '#8B5CF6',
                colorDark: '#6D28D9'
            },
            'ライフスタイル': {
                title: 'ライフスタイル',
                description: '日常生活とライフスタイルに関するアンケート',
                icon: 'fas fa-heart',
                color: '#EC4899',
                colorDark: '#BE185D'
            },
            'エンターテイメント': {
                title: 'エンターテイメント',
                description: 'ゲームとエンターテイメントに関するアンケート',
                icon: 'fas fa-gamepad',
                color: '#F59E0B',
                colorDark: '#D97706'
            },
            'ヘルスケア': {
                title: 'ヘルスケア',
                description: '健康管理とヘルスケアに関するアンケート',
                icon: 'fas fa-heartbeat',
                color: '#EF4444',
                colorDark: '#DC2626'
            }
        };

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        function initializePage() {
            // URLからカテゴリーを取得
            const urlParams = new URLSearchParams(window.location.search);
            currentCategory = urlParams.get('category') || 'all';
            
            // デバッグ情報
            console.log('Current category:', currentCategory);
            console.log('URL params:', window.location.search);

            // 認証チェック
            if (!window.authManager || !window.authManager.currentUser) {
                console.log('No auth manager or user found, redirecting to login');
                alert('ログインが必要です');
                window.location.href = '/login.html';
                return;
            }

            // UI更新
            window.authManager.updateUI();
            updateUserInfo();
            
            // カテゴリー設定
            setupCategory();
            
            // アンケート一覧読み込み
            loadSurveys();
        }

        function updateUserInfo() {
            const user = window.authManager.currentUser;
            if (user) {
                const userNameElement = document.getElementById('userName');
                const userPointsElement = document.getElementById('userPoints');
                
                if (userNameElement) {
                    userNameElement.textContent = user.name;
                }
                if (userPointsElement) {
                    userPointsElement.textContent = `(${user.points}pt)`;
                }
            }
        }

        function setupCategory() {
            if (currentCategory === 'all') {
                document.getElementById('pageTitle').textContent = 'すべてのアンケート - Survey Monitor';
                document.getElementById('categoryTitle').textContent = 'すべてのアンケート';
                document.getElementById('categoryDescription').textContent = 'すべてのカテゴリーのアンケートを表示しています';
                document.getElementById('categoryIcon').className = 'fas fa-th-large text-3xl text-white';
                document.getElementById('breadcrumbCategory').textContent = 'すべてのアンケート';
                document.getElementById('categoryHeader').style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            } else {
                const config = categoryConfig[currentCategory];
                if (config) {
                    document.getElementById('pageTitle').textContent = `${config.title} - Survey Monitor`;
                    document.getElementById('categoryTitle').textContent = config.title;
                    document.getElementById('categoryDescription').textContent = config.description;
                    document.getElementById('categoryIcon').className = `${config.icon} text-3xl text-white`;
                    document.getElementById('breadcrumbCategory').textContent = config.title;
                    document.getElementById('categoryHeader').style.background = `linear-gradient(135deg, ${config.color} 0%, ${config.colorDark} 100%)`;
                }
            }
        }

        function loadSurveys() {
            const user = window.authManager.currentUser;
            const allSurveys = window.surveyManager.getSurveys();
            const completedSurveys = window.surveyManager.getUserCompletedSurveys(user.id);
            const completedIds = completedSurveys.map(response => response.surveyId);

            // カテゴリーフィルター適用
            let filteredSurveys = allSurveys;
            if (currentCategory !== 'all') {
                filteredSurveys = allSurveys.filter(survey => survey.category === currentCategory);
            }

            surveys = filteredSurveys;
            renderSurveys(filteredSurveys, completedIds);
            updateStats(filteredSurveys.length);
        }

        function renderSurveys(surveysToRender, completedIds) {
            const grid = document.getElementById('surveysGrid');
            const emptyState = document.getElementById('emptyState');

            if (surveysToRender.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            grid.innerHTML = surveysToRender.map(survey => {
                const isCompleted = completedIds.includes(survey.id);
                const categoryColors = {
                    'テクノロジー': 'bg-blue-100 text-blue-800',
                    'ショッピング': 'bg-green-100 text-green-800',
                    'ビジネス': 'bg-purple-100 text-purple-800',
                    'ライフスタイル': 'bg-pink-100 text-pink-800',
                    'エンターテイメント': 'bg-yellow-100 text-yellow-800',
                    'ヘルスケア': 'bg-red-100 text-red-800'
                };

                return `
                    <div class="survey-card bg-white rounded-xl shadow-lg overflow-hidden">
                        <img src="${survey.image}" alt="${survey.title}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-3">
                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${categoryColors[survey.category] || 'bg-gray-100 text-gray-800'}">
                                    ${survey.category}
                                </span>
                                ${isCompleted ? '<span class="bg-green-500 px-3 py-1 rounded-full text-xs font-semibold text-white"><i class="fas fa-check mr-1"></i>完了済み</span>' : ''}
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">${survey.title}</h3>
                            <p class="text-gray-600 text-sm mb-4">${survey.description}</p>
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center space-x-4 text-sm text-gray-500">
                                    <span><i class="fas fa-clock mr-1"></i>${survey.estimatedTime}分</span>
                                    <span><i class="fas fa-question-circle mr-1"></i>${survey.questions.length}問</span>
                                </div>
                                <span class="text-lg font-bold text-green-600">${survey.points}pt</span>
                            </div>
                            <button onclick="${isCompleted ? 'viewResults' : 'startSurvey'}('${survey.id}')" 
                                    class="w-full ${isCompleted ? 'bg-gray-500 hover:bg-gray-600' : 'bg-blue-600 hover:bg-blue-700'} text-white py-2 px-4 rounded-lg transition-colors font-semibold">
                                ${isCompleted ? '<i class="fas fa-eye mr-2"></i>結果を見る' : '<i class="fas fa-play mr-2"></i>回答する'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(count) {
            document.getElementById('surveyCount').textContent = count;
        }

        function startSurvey(surveyId) {
            window.location.href = `/survey.html?id=${surveyId}`;
        }

        function viewResults(surveyId) {
            alert('結果表示機能は準備中です');
        }

        function logout() {
            window.authManager.logout();
            window.location.href = '/';
        }
    </script>
</body>
</html>
