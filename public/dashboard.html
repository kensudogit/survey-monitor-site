<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - Survey Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .achievement-badge {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            animation: pulse 2s infinite;
        }
        
        .level-progress {
            background: linear-gradient(90deg, #10b981, #059669);
        }
        
        .recent-activity-item {
            transition: all 0.3s ease;
        }
        
        .recent-activity-item:hover {
            background: #f8fafc;
            transform: translateX(5px);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-white hover:text-blue-200 transition-colors">
                        <i class="fas fa-chart-line mr-2"></i>Survey Monitor
                    </a>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="text-white hover:text-blue-200 font-medium transition-colors">ホーム</a>
                    <a href="/surveys.html" class="text-white hover:text-blue-200 font-medium transition-colors">アンケート一覧</a>
                    <a href="/dashboard.html" class="text-white font-medium">ダッシュボード</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <div class="user-info hidden">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-user-circle text-white"></i>
                            <span class="text-white" id="userName">ユーザー名</span>
                            <span class="text-blue-200" id="userPoints">(0pt)</span>
                        </div>
                    </div>
                    <button class="logout-btn hidden bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors" onclick="logout()">
                        ログアウト
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2" id="welcomeMessage">おかえりなさい！</h1>
                    <p class="text-lg text-gray-600">今日もアンケートでポイントを獲得しましょう</p>
                </div>
                <div class="text-right">
                    <div class="text-4xl font-bold text-blue-600 mb-2" id="totalPoints">0</div>
                    <div class="text-gray-600">総獲得ポイント</div>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stat-card bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">完了したアンケート</p>
                        <p class="text-2xl font-bold text-blue-600" id="completedCount">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-check-circle text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">利用可能なアンケート</p>
                        <p class="text-2xl font-bold text-green-600" id="availableCount">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-clipboard-list text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">今月のポイント</p>
                        <p class="text-2xl font-bold text-purple-600" id="monthlyPoints">0</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-star text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">平均回答時間</p>
                        <p class="text-2xl font-bold text-orange-600" id="avgTime">0分</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-clock text-orange-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Level Progress -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">レベル進捗</h3>
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                <span class="text-white font-bold text-xl" id="userLevel">1</span>
                            </div>
                            <div>
                                <p class="text-lg font-semibold text-gray-900">レベル <span id="currentLevel">1</span></p>
                                <p class="text-sm text-gray-600">次のレベルまで <span id="pointsToNext">100</span>pt</p>
                            </div>
                        </div>
                        <div class="achievement-badge px-4 py-2 rounded-lg text-white font-semibold">
                            <i class="fas fa-trophy mr-2"></i>アンケートマスター
                        </div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="level-progress h-3 rounded-full transition-all duration-500" id="levelProgressBar" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Activity Chart -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">活動履歴</h3>
                    <div class="chart-container">
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>

                <!-- Recent Surveys -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-semibold text-gray-900">最近のアンケート</h3>
                        <a href="/surveys.html" class="text-blue-600 hover:text-blue-700 font-medium">すべて見る</a>
                    </div>
                    <div id="recentSurveys">
                        <!-- Recent surveys will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-8">
                <!-- Quick Actions -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">クイックアクション</h3>
                    <div class="space-y-3">
                        <a href="/surveys.html" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-semibold text-center block">
                            <i class="fas fa-play mr-2"></i>アンケートを開始
                        </a>
                        <button onclick="viewProfile()" class="w-full bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700 transition-colors font-semibold">
                            <i class="fas fa-user mr-2"></i>プロフィール編集
                        </button>
                        <button onclick="viewAchievements()" class="w-full bg-yellow-600 text-white py-3 px-4 rounded-lg hover:bg-yellow-700 transition-colors font-semibold">
                            <i class="fas fa-trophy mr-2"></i>実績を見る
                        </button>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">最近の活動</h3>
                    <div id="recentActivity">
                        <!-- Recent activity will be loaded here -->
                    </div>
                </div>

                <!-- Achievements -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">実績</h3>
                    <div id="achievements">
                        <!-- Achievements will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Survey Monitor. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/survey.js"></script>
    <script>
        let activityChart = null;

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
        });

        function initializeDashboard() {
            // 認証チェック
            if (!window.authManager.currentUser) {
                alert('ログインが必要です');
                window.location.href = '/login.html';
                return;
            }

            // UI更新
            window.authManager.updateUI();
            updateUserInfo();
            
            // ダッシュボードデータ読み込み
            loadDashboardData();
            loadRecentSurveys();
            loadRecentActivity();
            loadAchievements();
            initializeChart();
        }

        function updateUserInfo() {
            const user = window.authManager.currentUser;
            if (user) {
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userPoints').textContent = `(${user.points}pt)`;
                document.getElementById('welcomeMessage').textContent = `おかえりなさい、${user.name}さん！`;
                document.getElementById('totalPoints').textContent = user.points;
            }
        }

        function loadDashboardData() {
            const user = window.authManager.currentUser;
            const allSurveys = window.surveyManager.getSurveys();
            const completedSurveys = window.surveyManager.getUserCompletedSurveys(user.id);
            const availableSurveys = window.surveyManager.getAvailableSurveys(user.id);

            // 統計データ更新
            document.getElementById('completedCount').textContent = completedSurveys.length;
            document.getElementById('availableCount').textContent = availableSurveys.length;
            document.getElementById('monthlyPoints').textContent = calculateMonthlyPoints(completedSurveys);
            document.getElementById('avgTime').textContent = '6.5分';

            // レベル計算
            updateLevelProgress(user.points);
        }

        function calculateMonthlyPoints(completedSurveys) {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            return completedSurveys
                .filter(response => {
                    const responseDate = new Date(response.completedAt);
                    return responseDate.getMonth() === currentMonth && 
                           responseDate.getFullYear() === currentYear;
                })
                .reduce((total, response) => {
                    const survey = window.surveyManager.getSurvey(response.surveyId);
                    return total + (survey ? survey.points : 0);
                }, 0);
        }

        function updateLevelProgress(points) {
            const level = Math.floor(points / 100) + 1;
            const pointsInCurrentLevel = points % 100;
            const pointsToNext = 100 - pointsInCurrentLevel;
            const progressPercentage = (pointsInCurrentLevel / 100) * 100;

            document.getElementById('userLevel').textContent = level;
            document.getElementById('currentLevel').textContent = level;
            document.getElementById('pointsToNext').textContent = pointsToNext;
            document.getElementById('levelProgressBar').style.width = `${progressPercentage}%`;
        }

        function loadRecentSurveys() {
            const user = window.authManager.currentUser;
            const completedSurveys = window.surveyManager.getUserCompletedSurveys(user.id);
            const recentSurveys = completedSurveys.slice(-3).reverse();

            const container = document.getElementById('recentSurveys');
            if (recentSurveys.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-clipboard-list text-4xl mb-4"></i>
                        <p>まだアンケートに回答していません</p>
                        <a href="/surveys.html" class="text-blue-600 hover:text-blue-700 font-medium">アンケートを開始する</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = recentSurveys.map(response => {
                const survey = window.surveyManager.getSurvey(response.surveyId);
                if (!survey) return '';

                const completedDate = new Date(response.completedAt);
                return `
                    <div class="recent-activity-item flex items-center justify-between p-4 border border-gray-200 rounded-lg mb-3">
                        <div class="flex items-center space-x-3">
                            <img src="${survey.image}" alt="${survey.title}" class="w-12 h-12 object-cover rounded-lg">
                            <div>
                                <p class="font-semibold text-gray-900">${survey.title}</p>
                                <p class="text-sm text-gray-600">${completedDate.toLocaleDateString('ja-JP')}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold text-green-600">+${survey.points}pt</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadRecentActivity() {
            const user = window.authManager.currentUser;
            const activities = [
                {
                    type: 'survey_completed',
                    message: 'アンケート「スマートフォンアプリの使用状況調査」を完了',
                    points: 100,
                    time: '2時間前'
                },
                {
                    type: 'level_up',
                    message: 'レベル2に到達しました！',
                    points: 0,
                    time: '1日前'
                },
                {
                    type: 'survey_completed',
                    message: 'アンケート「オンラインショッピングの満足度調査」を完了',
                    points: 150,
                    time: '3日前'
                }
            ];

            const container = document.getElementById('recentActivity');
            container.innerHTML = activities.map(activity => `
                <div class="recent-activity-item flex items-center justify-between p-3 border border-gray-200 rounded-lg mb-2">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-${activity.type === 'survey_completed' ? 'check' : 'trophy'} text-blue-600 text-sm"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-900">${activity.message}</p>
                            <p class="text-xs text-gray-500">${activity.time}</p>
                        </div>
                    </div>
                    ${activity.points > 0 ? `<span class="text-sm font-semibold text-green-600">+${activity.points}pt</span>` : ''}
                </div>
            `).join('');
        }

        function loadAchievements() {
            const user = window.authManager.currentUser;
            const completedSurveys = window.surveyManager.getUserCompletedSurveys(user.id);
            
            const achievements = [
                {
                    id: 'first_survey',
                    title: '初回アンケート',
                    description: '初めてのアンケートに回答',
                    icon: 'fas fa-star',
                    unlocked: completedSurveys.length >= 1,
                    progress: Math.min(completedSurveys.length, 1)
                },
                {
                    id: 'survey_master',
                    title: 'アンケートマスター',
                    description: '10個のアンケートに回答',
                    icon: 'fas fa-trophy',
                    unlocked: completedSurveys.length >= 10,
                    progress: Math.min(completedSurveys.length, 10)
                },
                {
                    id: 'point_collector',
                    title: 'ポイントコレクター',
                    description: '1000ポイントを獲得',
                    icon: 'fas fa-coins',
                    unlocked: user.points >= 1000,
                    progress: Math.min(user.points, 1000)
                }
            ];

            const container = document.getElementById('achievements');
            container.innerHTML = achievements.map(achievement => `
                <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg mb-2 ${achievement.unlocked ? 'bg-yellow-50 border-yellow-200' : ''}">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 ${achievement.unlocked ? 'bg-yellow-100' : 'bg-gray-100'} rounded-full flex items-center justify-center">
                            <i class="${achievement.icon} ${achievement.unlocked ? 'text-yellow-600' : 'text-gray-400'} text-sm"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium ${achievement.unlocked ? 'text-yellow-800' : 'text-gray-900'}">${achievement.title}</p>
                            <p class="text-xs text-gray-500">${achievement.description}</p>
                        </div>
                    </div>
                    ${achievement.unlocked ? '<i class="fas fa-check text-yellow-600"></i>' : ''}
                </div>
            `).join('');
        }

        function initializeChart() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            activityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1週間前', '6日前', '5日前', '4日前', '3日前', '2日前', '昨日', '今日'],
                    datasets: [{
                        label: 'アンケート完了数',
                        data: [0, 1, 0, 2, 1, 0, 1, 0],
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        function viewProfile() {
            alert('プロフィール編集機能は準備中です');
        }

        function viewAchievements() {
            alert('実績詳細機能は準備中です');
        }

        function logout() {
            window.authManager.logout();
            window.location.href = '/';
        }
    </script>
</body>
</html>
